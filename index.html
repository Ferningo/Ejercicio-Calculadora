<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <div class="row">
        <input
          class="col"
          type="text"
          id="firstNum"
          name="fname"
          autocomplete="off"
        />

        <input
          class="col"
          type="text"
          id="secondNum"
          name="fname"
          autocomplete="off"
        />
      </div>
    </div>

    <div class="container">
      <div class="row text-center" id="myContainer">
        <dir id="result"></dir>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <button type="button" id="add" class="col" onclick="add()">+</button>
        <button type="button" id="substract" class="col" onclick="substract()">
          -
        </button>
        <button type="button" id="multiply" class="col" onclick="multiply()">
          x
        </button>
        <button type="button" id="divide" class="col" onclick="divide()">
          /
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
